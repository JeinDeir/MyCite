<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Оставить заявку - Сладкоежка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Кондитерская "Сладкоежка"</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="menu.html">Меню</a></li>
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="gallery.html">Галерея</a></li>
                <li><a href="testimonials.html">Отзывы</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Оставить заявку</h2>
        <form id="orderForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="order">Ваш заказ:</label>
            <textarea id="order" name="order" rows="4" required></textarea>
            <br><br>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <!-- Модальное окно -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>Ваша заявка на рассмотрении, с вами свяжется оператор.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Кондитерская "Сладкоежка". Все права защищены.</p>
    </footer>

    <script>
        const modal = document.getElementById("confirmationModal");
        const closeBtn = document.querySelector(".close-btn");

        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Предотвращаем отправку формы на сервер

            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;
            let order = document.getElementById("order").value;

            if (name && phone && email && order) {
                modal.style.display = "block"; // Показываем модальное окно
            }
        });

        closeBtn.onclick = function() {
            modal.style.display = "none"; // Закрываем модальное окно
        };

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none"; // Закрываем окно при клике вне его области
            }
        };
    </script>
</body>
</html>
